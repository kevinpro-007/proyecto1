<div class="table-responsive" id="idcuerpo">
	<table id="example" class="table table-striped table-bordered"
		style="width: 100%">	

		<thead>
		<tr>
				<th COLSPAN=8>
					<h2>
						<a href="Menu.html"><span
							class="glyphicon glyphicon-arrow-left"> </span></a> INVENTARIO DE PRODUCTOS
					</h2>
				</th>
				<th COLSPAN=2>
					<button type="button" class="btn btn-danger" data-toggle="modal"
						data-target="#myModal2">
						<span class="glyphicon glyphicon-new-window"
							onclick="NewRegistroSinPromocion();"> Nuevo</span>
					</button>
				</th>
			</tr>
			<tr>
				<th>CODIGOP</th>
				<th>CATEGORIA</th>
				<th>NOMBRE</th>
				<th>TAMAÑO</th>
				<th>CANTIDAD</th>
				<th>PRECIO UNITARIO</th>
				<th>PRECIO TOTAL</th>
				<th>FECHA</th>				
				<th>FOTO</th>
			</tr>
		</thead>
		<tbody>
			#foreach($xl in $xlista)
			<tr>
				<td>${xl.id_producto}</td>
				<td>${xl.categoria}</td>
				<td>${xl.nombre}</td>
				<td>${xl.tamano}</td>
				<td>${xl.cantidad}</td>
				<td>${xl.preciou}</td>
				<td>${xl.preciot}</td>
				<td>${xl.fecha}</td>				
				<td>
				<img alt="ERROR" src="imagenes/productos/${xl.foto}"style="width:60px;"height="55px">
				</td>
			</tr>#end
		</tbody>

		
	
	</table>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#example').DataTable();
	});
</script>
